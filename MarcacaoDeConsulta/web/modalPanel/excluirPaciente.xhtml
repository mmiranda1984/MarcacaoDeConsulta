<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.prime.com.tr/ui">

                    <h:panelGrid  columns="1"  width="100%" >

                        <p:outputPanel style="text-align:center; margin-top: 10px;" layout="block">

                            <p:commandButton actionListener="#{principalBean.excluirPaciente}" update="growlExclusao listaPaciente formPaciente"
                                             oncomplete="dialogExcluir.hide();"
                                             value="Sim" id="btnExcluir" ajax="true" />
                            <p:spacer width="20"/>
                            <p:commandButton type="button" onclick="dialogExcluir.hide();" value="NÃ£o"/>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </body>
</html>
